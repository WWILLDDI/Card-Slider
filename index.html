<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Card Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-content">
        <div class="card-wrapper">
          <div class="card">
            <div class="image-content">
              <span class="overlay"> </span>
              <div class="card-image">
                <img
                  src="images/dr-pepper.jpg"
                  alt="Original Dr. Pepper Soda"
                  class="card-img"
                />
              </div>
            </div>

            <div class="card-content">
              <h2 class="soda-name">Dr. Pepper Original</h2>
              <p class="description">
                Dr Pepper is a carbonated soft drink. It was created in the
                1880s by pharmacist Charles Alderton in Waco, Texas, and first
                served around 1885. Dr Pepper was first nationally marketed in
                the United States in 1904. It is now also sold in Europe, Asia,
                North and South America.
              </p>

              <button class="button">View more</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
